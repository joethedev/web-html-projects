<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Weather App</title>
</head>
<body>
  <H1>My Weather App</H1>
  <p>Please pick a city:</p>
  <input type="text" id="city">
  <button id="getweather">Go</button>
  <p>Your current country: <input type="text" id="currcity"></p>
  <div>
    <div>description: <span id="desc"></span><span id="icon"></span></div>
    <div>Temperature: <span id="temp"></span></div>
    <div>Min Temperature: <span id="min_temp"></span></div>
    <div>Max Temperature: <span id="max_temp"></span></div>
    <div>Humidity: <span id="humi"></span></div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="assets/scripts/javascript.js"></script>
</body>
</html>
